<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments form</title>
</head>
<body>
    <main>
        <h1>Payments Form</h1>
        <form action="">
        <p><h2>User detail </h2></p>
        <p>Name : <input type="name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p><input type="radio" name="Gender" id="male">male
            <input type="radio" name="Gender" id="female">Female</p>
        </fieldset>
        <p>address:<textarea name="address" id="address" cols="100" rows="10"></textarea> </p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
        <p><h2>Payments details</h2></p>
        <p>Card type: <select name="card type" id="card_type">
            <option value="select">--Select option --</option>
            <option value="select">Visa Card</option>
            <option value="select"> Master Card</option>
            <option value="select">Rupay Card</option>
        </select></p>
        <p>card Number:: <input type="number"></p>
        <p>Expriration Date <input type="date" name="date" id="date"></p>
        <p>CVV: <input type="password" name="password" id="password"></p>
        <p><input type="submit" value="Pay now"></p>
    </form>


    </main>
</body>
</html>
